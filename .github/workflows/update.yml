name: Manual Update Italy (Offline Processing)

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 3.10 ist stabil f√ºr osmium

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y osmium-tool
          pip install requests osmium pandas ujson

      - name: Run Update Script
        run: python -u update.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data_*.geojson metadata.json
          git commit -m "Update data (Offline Processing) [skip ci]" || exit 0
          git pull --rebase -Xtheirs origin main
          git push
