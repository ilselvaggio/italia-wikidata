<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM-Wikidata Italia Overview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        
        #header {
            background-color: #333; color: #fff; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; height: 60px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; position: relative;
        }
        #title { font-weight: 700; font-size: 18px; white-space: nowrap; cursor: pointer; text-decoration: none; color: white; }
        #title:hover { color: #3498db; }

        #controls { display: flex; gap: 15px; align-items: center; font-size: 13px; margin-left: auto; }

        #main-container { display: flex; height: calc(100% - 60px); width: 100%; }
        
        #sidebar {
            width: 240px; background-color: #2c3e50; color: #ecf0f1;
            overflow-y: auto; display: flex; flex-direction: column;
            border-right: 1px solid #1a252f; flex-shrink: 0;
        }

        #map { flex-grow: 1; background: #f0f0f0; height: 100%; }

        .region-item {
            padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #34495e;
            transition: background 0.2s; font-size: 14px;
        }
        .region-item:hover { background-color: #34495e; }
        .region-item.active { background-color: #3498db; font-weight: bold; border-left: 4px solid #fff; }
        .region-item-reset { background-color: #c0392b; text-align: center; font-weight: bold; }
        .region-item-reset:hover { background-color: #e74c3c; }

        .stat-item { display: flex; align-items: center; gap: 5px; cursor: pointer; user-select: none; }
        .stat-item input { margin: 0; cursor: pointer; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; border: 1px solid #fff; }
        .dot-red { background: #e74c3c; }
        .dot-green { background: #2ecc71; }
        
        .btn-download { background-color: #e67e22; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; display: none; }
        .btn-download:hover { background-color: #d35400; }

        #meta-info { font-size: 10px; color: #ccc; text-align: right; border-left: 1px solid #555; padding-left: 15px; display: flex; flex-direction: column; justify-content: center; min-width: 100px; }
        .date-row { white-space: nowrap; }
        
        /* LOGO STYLE FIXED */
        .logo-row { display: flex; gap: 15px; margin-top: 10px; justify-content: center; align-items: center; }
        .logo-link { display: inline-block; width: 24px; height: 24px; text-decoration: none; border: none; }
        .logo-link img { width: 100%; height: 100%; display: block; }

        #loading { display:none; color: #f1c40f; font-weight: bold; }
        .btn-load { background-color: #3498db; width: 100%; border:none; cursor: pointer; margin-top: 5px; color: white; padding: 5px; border-radius: 4px; }

        @media (max-width: 700px) {
            #header { height: auto; flex-direction: column; padding: 10px; }
            #controls { width: 100%; justify-content: space-between; flex-wrap: wrap; }
            #main-container { flex-direction: column; height: calc(100% - 100px); }
            #sidebar { width: 100%; height: 120px; border-right: none; border-bottom: 1px solid #ccc; }
            #meta-info { border: none; padding: 0; flex-direction: row; gap: 15px; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<header id="header">
    <div id="title" onclick="location.reload()">OSM-Wikidata Italia Overview</div>
    
    <div id="controls">
        <div id="loading">Loading...</div>
        <button id="btnDownload" class="btn-download" onclick="downloadCurrentMissing()">Download Missing JSON</button>
        
        <div class="stat-item" id="stat-missing" style="display:none" onclick="toggleCheckbox('chkMissing')">
            <span class="dot dot-red"></span><input type="checkbox" id="chkMissing" checked onchange="toggleLayer('missing', this.checked)"> Wikidata only <span id="count-missing" style="font-weight:bold; margin-left:3px"></span>
        </div>
        
        <div class="stat-item" id="stat-done" style="display:none" onclick="toggleCheckbox('chkDone')">
            <span class="dot dot-green"></span><input type="checkbox" id="chkDone" onchange="toggleLayer('done', this.checked)"> OSM+Wikidata <span id="count-done" style="font-weight:bold; margin-left:3px"></span>
        </div>
        
        <div id="meta-info">
            <div class="date-row"><b>OSM:</b> <span id="date-osm">--</span></div>
            <div class="date-row"><b>Wikidata:</b> <span id="date-wiki">--</span></div>
        </div>
    </div>
</header>

<div id="main-container">
    <div id="sidebar">
        </div>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map', { preferCanvas: true, zoomControl: false }).setView([42.0, 12.5], 6);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    var layers = { missing: L.layerGroup(), done: L.layerGroup(), regions: L.layerGroup(), activeBorder: L.layerGroup() };
    var regionConfig = {};
    var metaDataGlobal = {};
    var currentMissingFeatures = [];
    var boundariesGeoJSON = null;
    var REGIONS_GEOJSON_URL = "regions_boundaries.geojson";

    Promise.all([
        fetch('regions.json').then(r => r.json()),
        fetch('metadata.json').then(r => r.json()).catch(() => ({})),
        fetch(REGIONS_GEOJSON_URL).then(r => r.json()).catch(e => null)
    ]).then(([regions, metadata, bounds]) => {
        regionConfig = regions;
        metaDataGlobal = metadata;
        boundariesGeoJSON = bounds; 
        
        updateDates(metadata.global_osm_date, metadata.global_wiki_date);
        renderSidebar();

        if (boundariesGeoJSON) loadRegionsShape();
    });

    function updateDates(osm, wiki) {
        document.getElementById('date-osm').innerText = osm || "--";
        document.getElementById('date-wiki').innerText = wiki || "--";
    }

    function renderSidebar() {
        var sb = document.getElementById('sidebar');
        sb.innerHTML = "";
        
        var btnReset = document.createElement('div');
        btnReset.className = "region-item region-item-reset";
        btnReset.innerText = "Show Overview";
        btnReset.onclick = function() { location.reload(); };
        sb.appendChild(btnReset);

        var sortedKeys = Object.keys(regionConfig).sort((a,b) => regionConfig[a].name.localeCompare(regionConfig[b].name));
        sortedKeys.forEach(key => {
            var div = document.createElement('div');
            div.className = "region-item";
            div.id = "sb-item-" + key;
            div.innerText = regionConfig[key].name;
            div.onclick = function() { changeRegion(key); };
            sb.appendChild(div);
        });
    }

    function getKeyFromFeature(feature) {
        var props = feature.properties || {};
        var featId = feature.id || props.id || props['@id'];
        if (featId) {
            featId = String(featId).replace("relation/", "");
            var foundKey = Object.keys(regionConfig).find(key => {
                var configSimpleId = String(parseInt(regionConfig[key].osm) - 3600000000);
                return configSimpleId === featId;
            });
            if (foundKey) return foundKey;
        }
        var name = props.name || props['name:it'] || "";
        if (name) {
            name = name.toLowerCase();
            return Object.keys(regionConfig).find(key => {
                var confName = regionConfig[key].name.toLowerCase();
                return name.includes(confName) || confName.includes(name);
            });
        }
        return null;
    }

    function loadRegionsShape() {
        var layer = L.geoJSON(boundariesGeoJSON, {
            style: { color: "#3498db", weight: 2, fillOpacity: 0.1 },
            onEachFeature: function(feature, layer) {
                var key = getKeyFromFeature(feature);
                if (key) {
                    var regName = regionConfig[key].name;
                    layer.on('click', function() { changeRegion(key); });
                    layer.bindTooltip(regName, {permanent: false, direction: "center"});
                }
            }
        });
        layers.regions.addLayer(layer);
        map.addLayer(layers.regions);
    }

    function changeRegion(key) {
        document.querySelectorAll('.region-item').forEach(el => el.classList.remove('active'));
        var activeItem = document.getElementById("sb-item-" + key);
        if(activeItem) activeItem.classList.add('active');

        map.removeLayer(layers.regions);
        layers.activeBorder.clearLayers();
        
        if(boundariesGeoJSON) {
            var targetFeature = boundariesGeoJSON.features.find(f => getKeyFromFeature(f) === key);
            if(targetFeature) {
                var border = L.geoJSON(targetFeature, {
                    style: { color: "#3498db", weight: 3, fillOpacity: 0.05, interactive: false }
                });
                layers.activeBorder.addLayer(border);
                map.addLayer(layers.activeBorder);
                border.bringToBack();
                map.fitBounds(border.getBounds()); 
            }
        }

        if (metaDataGlobal.regions && metaDataGlobal.regions[key]) {
            updateDates(metaDataGlobal.regions[key].osm, metaDataGlobal.regions[key].wiki);
        } else {
            updateDates(metaDataGlobal.global_osm_date, metaDataGlobal.global_wiki_date);
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('stat-missing').style.display = 'none';
        document.getElementById('stat-done').style.display = 'none';
        document.getElementById('btnDownload').style.display = 'none';
        
        layers.missing.clearLayers(); layers.done.clearLayers();
        currentMissingFeatures = [];

        fetch(`data_overpass/data_${key}.geojson`).then(res => res.json()).then(data => {
            var cMiss = 0; var cDone = 0;
            data.features.forEach(feature => {
                var p = feature.properties;
                var latlng = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
                var color = "#e74c3c"; 
                var target = layers.missing;
                if (p.status === 'done') { color = "#2ecc71"; target = layers.done; cDone++; } 
                else { cMiss++; currentMissingFeatures.push(feature); }

                var pop = `<div style="text-align:center">
                    <b>${p.name}</b><br><small>${p.wikidata}</small>
                    <div class="logo-row">
                        <a href="https://www.wikidata.org/wiki/${p.wikidata}" target="_blank" class="logo-link" title="Wikidata">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Wikidata-logo-en.svg" alt="WD">
                        </a>`;
                if(p.osm_id) {
                    pop += `<a href="https://www.openstreetmap.org/${p.osm_id}" target="_blank" class="logo-link" title="OSM">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Openstreetmap_logo.svg" alt="OSM">
                        </a>`;
                }
                pop += `</div></div>`;
                target.addLayer(L.circleMarker(latlng, { radius: 5, fillColor: color, color: "#fff", weight: 1, opacity: 1, fillOpacity: 0.8 }).bindPopup(pop));
            });

            document.getElementById('count-missing').innerText = `(${cMiss})`;
            document.getElementById('count-done').innerText = `(${cDone})`;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('stat-missing').style.display = 'flex';
            document.getElementById('stat-done').style.display = 'flex';
            if (cMiss > 0) document.getElementById('btnDownload').style.display = 'block';
            if(document.getElementById('chkMissing').checked) map.addLayer(layers.missing);
            if(document.getElementById('chkDone').checked) map.addLayer(layers.done);
        }).catch(e => { console.error(e); document.getElementById('loading').innerText = "Data error"; });
    }

    function downloadCurrentMissing() {
        if (!currentMissingFeatures.length) return;
        var blob = new Blob([JSON.stringify({ "type": "FeatureCollection", "features": currentMissingFeatures })], {type: "application/json"});
        var a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "missing_items.geojson";
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }
    
    function toggleLayer(type, checked) { if(checked) map.addLayer(layers[type]); else map.removeLayer(layers[type]); }
    window.toggleCheckbox = function(id) { var chk = document.getElementById(id); if(event.target !== chk) { chk.checked = !chk.checked; chk.dispatchEvent(new Event('change')); } };
</script>
</body>
</html>
