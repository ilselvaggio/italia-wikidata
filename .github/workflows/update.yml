name: Update Map Data Online

on:
  push:
    paths:
      - 'osm/**'
      - 'update.py'
      - 'regions.json'
      - 'index.html'
      - '.github/workflows/update.yml'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Update and Sync
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Start: Aktuellen Stand holen
          git pull origin main --no-rebase
          
          # 2. Skript ausführen (Dauer: ca. 6-10 Min)
          python -u update.py
          
          # 3. Dateien vormerken
          git add osm/*.json data_overpass/*.geojson metadata.json
          git commit -m "Auto-update map data [skip ci]" || echo "No changes to commit"
          
          # 4. FIX: Neueste Änderungen vom Server holen und integrieren
          git pull origin main --rebase
          
          # 5. Hochladen
          git push origin main
