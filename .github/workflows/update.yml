name: Update Map Data Online

on:
  schedule:
    - cron: '0 3 * * *' # Täglich 3 Uhr nachts (alles)
  workflow_dispatch:
    inputs:
      region:
        description: 'Region zum Aktualisieren'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - abruzzo
          - basilicata
          - calabria
          - campania
          - emilia_romagna
          - friuli_venezia_giulia
          - lazio
          - liguria
          - lombardia
          - marche
          - molise
          - piemonte
          - puglia
          - sardegna
          - sicilia
          - toscana
          - trentino_alto_adige
          - umbria
          - valle_aosta
          - veneto

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Update and Sync
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Skript mit Parameter starten (Auswahl aus dem Menü)
          python -u update.py --region "${{ github.event.inputs.region || 'all' }}"
          
          git add .
          git commit -m "Manual update: ${{ github.event.inputs.region || 'all' }} [skip ci]" || echo "No changes"
          
          git pull --rebase -Xtheirs origin main
          git push origin main
