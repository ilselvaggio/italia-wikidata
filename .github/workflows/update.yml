name: Update Map Data Online

on:
  push:
    paths:
      - 'osm/**'
      - 'update.py'
      - 'regions.json'
      - 'index.html'
      - '.github/workflows/update.yml'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Update and Sync
        run: |
          # Git Identität setzen
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Skript ausführen (generiert die neuen Daten)
          python -u update.py
          
          # 2. Alle neuen Dateien vormerken
          git add .
          
          # 3. Committen (speichert die Daten lokal im Runner)
          git commit -m "Auto-update map data [skip ci]" || echo "No changes to commit"
          
          # 4. WICHTIG: Updates vom Server holen und Konflikte "gewaltsam" lösen
          # -Xtheirs bedeutet hier: Nimm bei Konflikten die Version des Skripts (die wir gerade committet haben)
          git pull --rebase -Xtheirs origin main
          
          # 5. Hochladen
          git push origin main
