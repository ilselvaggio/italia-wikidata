<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Italia Check</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        #header { background-color: #333; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; height: 50px; box-sizing: border-box; }
        #left-col { display: flex; align-items: center; gap: 15px; }
        #title { font-weight: 700; font-size: 18px; white-space: nowrap; }
        #regionSelect { background: #555; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
        #controls { display: flex; gap: 15px; align-items: center; font-size: 13px; }
        
        .stat-item { display: flex; align-items: center; gap: 5px; cursor: pointer; white-space: nowrap; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; border: 1px solid #fff; }
        .dot-red { background: #e74c3c; }
        .dot-green { background: #2ecc71; }
        .dot-orange { background: #f39c12; } /* Neue Farbe */

        #meta-info { font-size: 11px; color: #aaa; margin-left: 5px; border-left: 1px solid #555; padding-left: 10px; }

        @media (max-width: 600px) {
            #header { height: auto; flex-direction: column; align-items: stretch; gap: 8px; padding: 10px; }
            #controls { justify-content: space-between; flex-wrap: wrap; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px; }
            #meta-info { display: block; border: none; padding: 0; margin: 5px 0 0 0; width: 100%; text-align: right; }
            #map { height: calc(100% - 110px) !important; } 
        }
        #map { height: calc(100% - 50px); width: 100%; background: #f0f0f0; }
        
        .btn { display: block; text-align: center; padding: 6px; margin-top: 5px; text-decoration: none; border-radius: 4px; color: white; font-weight: 500; font-size: 13px; }
        .btn-wiki { background-color: #333; }
        .btn-osm { background-color: #2ecc71; }
    </style>
</head>
<body>

<header id="header">
    <div id="left-col">
        <div id="title">Wikidata Italia</div>
        <select id="regionSelect" onchange="changeRegion(this.value)"></select>
    </div>

    <div id="controls">
        <div id="loading" style="display:none; color: #f1c40f;">Caricamento...</div>
        
        <div class="stat-item" onclick="toggleCheckbox('chkMissing')">
            <span class="dot dot-red"></span>
            <input type="checkbox" id="chkMissing" checked onchange="toggleLayer('missing', this.checked)">
            <span id="count-missing"></span>
        </div>
        
        <div class="stat-item" onclick="toggleCheckbox('chkDone')">
            <span class="dot dot-green"></span>
            <input type="checkbox" id="chkDone" onchange="toggleLayer('done', this.checked)">
            <span id="count-done"></span>
        </div>

        <div class="stat-item" onclick="toggleCheckbox('chkBroad')">
            <span class="dot dot-orange"></span>
            <input type="checkbox" id="chkBroad" checked onchange="toggleLayer('broad', this.checked)">
            <span id="count-broad"></span>
        </div>
        
        <div id="meta-info">Agg: <span id="last-updated">-</span></div>
    </div>
</header>

<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map', { preferCanvas: true, zoomControl: false }).setView([42.0, 12.5], 6);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    var layers = { missing: L.layerGroup(), done: L.layerGroup(), broad: L.layerGroup() };

    Promise.all([
        fetch('regions.json').then(r => r.json()),
        fetch('metadata.json').then(r => r.json()).catch(() => ({}))
    ]).then(([regions, metadata]) => {
        if(metadata.last_updated) document.getElementById('last-updated').innerText = metadata.last_updated;
        var select = document.getElementById('regionSelect');
        var sortedKeys = Object.keys(regions).sort((a,b) => regions[a].name.localeCompare(regions[b].name));
        sortedKeys.forEach(key => {
            var opt = document.createElement('option');
            opt.value = key; opt.innerText = regions[key].name; select.appendChild(opt);
        });
        if (sortedKeys.length > 0) changeRegion(sortedKeys[0]);
    });

    function changeRegion(key) {
        document.getElementById('loading').style.display = 'block';
        layers.missing.clearLayers(); layers.done.clearLayers(); layers.broad.clearLayers();

        fetch(`data_${key}.geojson`).then(res => res.json()).then(data => {
            var counts = { missing: 0, done: 0, broad: 0 };
            var bounds = L.latLngBounds([]);

            data.features.forEach(feature => {
                var p = feature.properties;
                var latlng = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
                bounds.extend(latlng);

                var color = "#e74c3c"; // Standard Rot
                var group = layers.missing;
                
                if (p.status === 'done') { color = "#2ecc71"; group = layers.done; }
                else if (p.status === 'broad') { color = "#f39c12"; group = layers.broad; } // Orange

                counts[p.status]++;

                var popup = `<b>${p.name}</b><br><small>${p.wikidata}</small><br>
                             <a href="https://www.wikidata.org/wiki/${p.wikidata}" target="_blank" class="btn btn-wiki">Wikidata</a>`;
                if(p.osm_id) popup += `<a href="https://www.openstreetmap.org/${p.osm_id}" target="_blank" class="btn btn-osm">OSM</a>`;
                
                var marker = L.circleMarker(latlng, { radius: 5, fillColor: color, color: "#fff", weight: 1, opacity: 1, fillOpacity: 0.8 }).bindPopup(popup);
                group.addLayer(marker);
            });

            document.getElementById('count-missing').innerText = counts.missing;
            document.getElementById('count-done').innerText = counts.done;
            document.getElementById('count-broad').innerText = counts.broad; // Anzeige Orange
            
            document.getElementById('loading').style.display = 'none';

            if(document.getElementById('chkMissing').checked) map.addLayer(layers.missing);
            if(document.getElementById('chkDone').checked) map.addLayer(layers.done);
            if(document.getElementById('chkBroad').checked) map.addLayer(layers.broad);

            if (bounds.isValid()) map.fitBounds(bounds, {padding: [20, 20]});
        });
    }

    function toggleLayer(type, checked) {
        if (checked) map.addLayer(layers[type]); else map.removeLayer(layers[type]);
    }
    
    window.toggleCheckbox = function(id) {
        var chk = document.getElementById(id);
        if (event.target !== chk) { chk.checked = !chk.checked; chk.dispatchEvent(new Event('change')); }
    };
</script>
</body>
</html>
