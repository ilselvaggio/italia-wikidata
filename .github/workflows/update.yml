name: Update Map Data Online

on:
  push:
    paths:
      - 'osm/**'
      - 'update.py'
      - 'regions.json'
      - 'index.html'
      - '.github/workflows/update.yml'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Holt die ganze Historie, hilft bei Konflikten

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Update and Sync
        run: |
          # 1. Git konfigurieren
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 2. Aktuellen Stand holen (verhindert add/add Konflikte)
          git pull origin main --no-rebase
          
          # 3. Skript ausführen (generiert frische Daten)
          python -u update.py
          
          # 4. Alles hinzufügen (Daten + Boundaries + Metadata)
          git add osm/*.json data_overpass/*.geojson regions_boundaries.geojson metadata.json
          
          # 5. Commit und Push (nur wenn es Änderungen gibt)
          git commit -m "Auto-update map data [skip ci]" || echo "No changes to commit"
          git push origin main
