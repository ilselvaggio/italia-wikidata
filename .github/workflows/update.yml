name: Update Map Data Online

on:
  # Startet, wenn du was in den osm-Ordner hochlädst oder update.py änderst
  push:
    paths:
      - 'osm/**'
      - 'update.py'
      - 'regions.json'
      - '.github/workflows/update.yml'
  # Manueller Start-Knopf
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt dem Bot das Speichern!
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Run Update Script
        # Das Skript liest osm/ und schreibt nach data/
        run: python -u update.py

      - name: Save Data to GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Wir fügen alles im data-Ordner und die Metadaten hinzu
          git add data/*.geojson metadata.json
          git commit -m "Auto-update map data [skip ci]" || echo "No changes to commit"
          git push
