<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Italia Overview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        
        /* HEADER */
        #header {
            background-color: #333; color: #fff; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; height: 60px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            z-index: 1000; position: relative;
        }
        
        #left-col { display: flex; align-items: center; gap: 20px; flex-shrink: 0; }
        
        /* Title: No underline, clickable */
        #title { 
            font-weight: 700; font-size: 18px; white-space: nowrap; 
            cursor: pointer; text-decoration: none; color: #fff;
        }
        #title:hover { color: #3498db; }

        /* Dropdown: Auto width */
        #regionSelect { 
            background: #555; border: 1px solid #666; color: white; 
            padding: 6px 12px; border-radius: 4px; font-size: 14px; 
            cursor: pointer; min-width: 150px; width: auto;
        }

        #controls { display: flex; gap: 20px; align-items: center; font-size: 13px; margin-left: auto; }
        
        /* Checkboxes aligned properly */
        .stat-item { 
            display: flex; align-items: center; gap: 6px; 
            cursor: pointer; white-space: nowrap; user-select: none;
        }
        .stat-item input { cursor: pointer; margin: 0; }
        
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; border: 1px solid #fff; flex-shrink: 0; }
        .dot-red { background: #e74c3c; }
        .dot-green { background: #2ecc71; }
        .dot-orange { background: #f39c12; } 

        /* Date Info */
        #meta-info { 
            font-size: 11px; color: #ccc; 
            border-left: 1px solid #555; padding-left: 15px; 
            text-align: right; line-height: 1.3; min-width: 120px;
        }
        .date-label { font-weight: bold; color: #888; margin-right: 4px; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 700px) {
            #header { height: auto; flex-direction: column; align-items: stretch; padding: 10px; gap: 10px; }
            #left-col { justify-content: space-between; width: 100%; gap: 10px; }
            #title { font-size: 16px; }
            #regionSelect { flex-grow: 1; max-width: none; }
            
            #controls { 
                width: 100%; justify-content: space-between; 
                flex-wrap: wrap; margin: 0; 
                background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px; 
            }
            #meta-info { 
                border-left: none; padding-left: 0; margin-top: 8px; 
                width: 100%; text-align: center; display: flex; justify-content: center; gap: 15px;
            }
            #map { height: calc(100% - 140px) !important; } 
        }

        #map { height: calc(100% - 60px); width: 100%; background: #f0f0f0; }

        .leaflet-popup-content-wrapper { border-radius: 6px; }
        .popup-content { font-size: 14px; min-width: 180px; }
