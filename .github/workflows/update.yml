name: Update Map Data Online

on:
  # Triggers on push to specific paths
  push:
    paths:
      - 'osm/**'
      - 'update.py'
      - 'regions.json'
      - '.github/workflows/update.yml'
  # Scheduled run at 03:00 UTC (approx 04:00 AM Italy time)
  schedule:
    - cron: '0 3 * * *'
  # Manual Trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for saving data back to repo
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: pip install requests

      - name: Run Update Script
        # Will try to fetch from Overpass, fallback to local files on failure
        run: python -u update.py

      - name: Save Data to GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull --rebase
          # Dann f√ºgen wir unsere neuen Daten hinzu
          git add osm/*.json data/*.geojson metadata.json
          git commit -m "Auto-update map data [skip ci]" || echo "No changes to commit"
          git push
